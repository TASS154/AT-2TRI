<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Adicionar Nova Planta</h1>

        <form action="http://localhost:3001/adicionar-planta" method="POST">
            <div class="mb-3">
                <label for="nome_c" class="form-label">Nome cientifico:</label>
                <input type="text" id="nome_c" name="nome_c" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nome_p" class="form-label">Nome popular:</label>
                <input type="text" id="nome_p" name="nome_p" class="form-control" rows="3" required></input>
            </div>

            <div class="mb-3">
                <label for="caracteristicas" class="form-label">caracteristicas:</label>
                <textarea id="caracteristicas" name="caracteristicas" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="propriedades" class="form-label">propriedades:</label>
                <input type="text" id="propriedades" name="propriedades" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fotos" class="form-label">Link da galeria:</label>
                <input type="text" id="fotos" name="fotos" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Trabalho</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Voltar para a lista</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
