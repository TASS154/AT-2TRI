<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Trabalhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Trabalhos Agendados</h1>

        <!-- Formulário de filtro -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form action="/buscarpormateria" method="GET" class="d-flex">
                    <input type="text" id="disciplina" name="disciplina" class="form-control me-2" placeholder="Filtrar por disciplina">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de trabalhos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Matéria</th>
                        <th>Descrição</th>
                        <th>Concluído</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{tabelaTrabalhos}}
                </tbody>
            </table>
        </div>
        <a href="/" >Todos os trabalhos</a>

        <!-- Botão para adicionar novo trabalho -->
        <div class="text-center mt-4">
            <a href="http://localhost:3000/adicionar-trabalho" class="btn btn-success">Novo Trabalho</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
