<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://i.ibb.co/nRWp3YW/23187056933.png" alt="Logo" width="60" height="60">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/adicionar-planta">
                            <button type="button" class="btn btn-warning me-2">Adicionar</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/excluir-planta">
                            <button type="button" class="btn btn-danger me-2">Excluir</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/alterar-planta">
                            <button type="button" class="btn btn-success">Alterar</button>
                        </a>
                    </li>
                </ul>
                <div class="container">
                    <form action="/buscar-planta" method="get">
                        <label for="busca"></label>
                        <input type="text" id="busca" name="busca" placeholder="Nome da Planta">
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </form>
                </div>
            </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Plantas</h1>
        <div class="row">
            {{cards}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
